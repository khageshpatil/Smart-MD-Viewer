<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern Layered Documents with Blue Background -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#grad5)"/>
  <!-- Back document -->
  <rect x="35" y="28" width="38" height="48" rx="3" fill="white" opacity="0.4"/>
  <!-- Middle document -->
  <rect x="30" y="33" width="38" height="48" rx="3" fill="white" opacity="0.6"/>
  <!-- Front document -->
  <rect x="25" y="38" width="38" height="48" rx="3" fill="white" opacity="0.95"/>
  <line x1="30" y1="48" x2="58" y2="48" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="56" x2="52" y2="56" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="64" x2="58" y2="64" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
</svg>

